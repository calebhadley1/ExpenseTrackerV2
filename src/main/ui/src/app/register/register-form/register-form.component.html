<form [formGroup]="registerFormGroup">
        <p>
            <mat-form-field appearance="fill">
                <mat-label>First name</mat-label>
                <input matInput>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Last name</mat-label>
                <input matInput>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="emailFormControl" [errorStateMatcher]="matcher"
                    placeholder="Ex. pat@example.com">
                <mat-error *ngIf="registerFormGroup.get('emailFormControl')!.hasError('email') && !registerFormGroup.get('emailFormControl')!.hasError('required')">
                Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="registerFormGroup.get('emailFormControl')!.hasError('required')">
                Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="passwordFormControl" [errorStateMatcher]="passwordMatcher">
                <mat-error *ngIf="registerFormGroup.get('passwordFormControl')!.hasError('pattern') && !registerFormGroup.get('passwordFormControl')!.hasError('required')">
                Must be 8 or more characters and contain at least 1 letter and 1 number
                </mat-error>
                <mat-error *ngIf="registerFormGroup.get('passwordFormControl')!.hasError('required')">
                Password is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Confirm Password</mat-label>
                <input matInput>
            </mat-form-field>
        </p>
</form>
